<!DOCTYPE html>
<html lang='en'>
<head>
    <meta chraset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Game of Games</title>
    <link href='https://fonts.googleapis.com/css2?family=Audiowide&family=Rajdhani:wght@300;500&display=swap' rel='stylesheet'>
    <link rel='stylesheet' href='../css/home.css'>
</head>
<body>
    <header>
        <div class='header-left'>
            <div id='current-time'></div>
            <div id='time-extra'></div>
        </div>
        <div class='header' id='title'>
            <h1></h1>
        </div>
        <div class='header-right'></div>
    </header>

    <div class='image'>
        <img src='assets/GameofGamesV4-Transparent.png' alt='GoG Logo' class='middle-logo'>
    </div>
    <div class='main-content'>
        <div class='buttons'>
            <button class='btn hologram' id='start'>
                <span data-text='Start New Game' class='btn-text'>Start New Game</span>
                <div class='scan-line line-up'></div>
            </button>
            <button class='btn hologram' id='continue'>
                <span data-text='Continue Game' class='btn-text'>Continue Game</span>
                <div class='scan-line line-down'></div>
            </button>
            <button class='btn hologram' id='logs'>
                <span data-text='View Logs' class='btn-text'>View Logs</span>
                <div class='scan-line line-up'></div>
            </button>
            <button class='btn hologram' id='stats'>
                <span data-text='View Stats' class='btn-text'>View Stats</span>
                <div class='scan-line line-down'></div>
            </button>
        </div>
    </div>

    <footer>
        <div class='footer-left'></div>
        <div class='footer-button-box'></div>
        <div class='footer-right' id='logo-area'></div>
    </footer>

    <script type='module' src='../js/home.js'></script>
</body>
</html>
