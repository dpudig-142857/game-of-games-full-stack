<!DOCTYPE html>
<html lang="en">
<head>
    <meta chraset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/logs.css">
    <link rel="stylesheet" href="./css/user.css">
</head>
<body>
    <header>
        <div class="header-left">
            <div id="current-time"></div>
            <div id="time-extra"></div>
        </div>
        <div class="title" id="title">
            <h1>Game of Games Logs</h1>
        </div>
        <div class="header-right">
            <button class="back-button" onclick="window.history.back()">Back</button>
        </div>
    </header>

    <div class="main-content">
        <div class="top-content">
            <div id="filters"></div>
        </div>
        <div class="logs-div">
            <div id="logs"></div>
        </div>
    </div>
    
    <footer>
        <div class="footer-left"></div>
        <div class="footer-button-box"></div>
        <div class="footer-right" id="logo-area"></div>
    </footer>

    <script type="module" src="../js/logs.js"></script>
</body>
</html>
