<!DOCTYPE html>
<html lang='en'>
<head>
    <meta chraset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Continue Game of Games</title>
    <link href='https://fonts.googleapis.com/css2?family=Audiowide&family=Rajdhani:wght@300;500&display=swap' rel='stylesheet'>
    <link rel='stylesheet' href='./css/continue.css'>
    <link rel='stylesheet' href='./css/user.css'>
</head>
<body>
    <header>
        <div class='header-left'>
            <div id='current-time'></div>
            <div id='time-extra'></div>
        </div>
        <div class='title' id='title'>
            <h1>Continue Game of Games</h1>
        </div>
        <div class='header-right'>
            <label class='burger' for='burger'>
                <input type='checkbox' id='burger' aria-label='Toggle menu'>
                <span></span>
                <span></span>
                <span></span>
            </label>

            <div class='menu-box' id='menu'>
                <!--<a>Profile</a>
                <a>Home</a>
                <a>View Stats</a>
                <a>View Logs</a>
                -->
                <img
                    src='assets/default_pfp.svg'
                    alt='Profile Pic' class='profile-pic' id='profile-pic'
                />
            </div>
            <!--<button class='back-button' onclick="window.location.href = '/'">Home</button>-->
        </div>
    </header>

    <!-- Modal Overlay for User Profile -->
    <div class='modal-overlay' id='user-profile-modal'>
        <div class='modal-box' id='user-profile-box'>
            <div class='middle-close-div'>
                <span id='user-profile-close' class='middle-close'>&times;</span>
            </div>
            <h1 class='middle-title' id='user-profile-title'></h1>
            <div class='middle-div' id='user-profile-div'></div>
        </div>
    </div>

    <div class='main-content'>
        <div class='logs-div'>
            <div id='logs'></div>
        </div>
    </div>

    <!-- Modal Overlay for Game Box -->
    <div class='modal-overlay' id='gameModal'>
        <div class='modal-box' id='gameModal-box'>
            <div class='middle-close-div'>
                <span id='game-close' class='middle-close'>&times;</span>
            </div>
            <div id='gameModal-title'></div>
            <div id='gameModal-info'></div>
            <div id='buttonBox'>
                <button type='submit' class='button' id='edit'>Edit</button>
                <button type='submit' class='button' id='continue'>Continue</button>
                <button type='submit' class='button' id='complete'>Complete</button>
                <button type='submit' class='button' id='delete'>Delete</button>
            </div>
        </div>
    </div>
    
    <footer>
        <div class='footer-left'></div>
        <div class='footer-button-box'></div>
        <div class='footer-right' id='logo-area'></div>
    </footer>

    <script type='module' src='../js/continue.js'></script>
</body>
</html>
