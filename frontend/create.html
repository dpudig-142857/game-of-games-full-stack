<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Game of Games</title>
    <link href='https://fonts.googleapis.com/css2?family=Audiowide&family=Rajdhani:wght@300;500&display=swap' rel='stylesheet'>
    <link rel='stylesheet' href='./css/create.css'>
    <link rel='stylesheet' href='./css/user.css'>
</head>
<body>
    <header>
        <div class='header-left'>
            <div id='current-time'></div>
            <div id='time-extra'></div>
        </div>
        <div class='title' id='title'>
            <h1>Creating Game of Games</h1>
        </div>
        <div class='header-right'>
            <label class='burger' for='burger'>
                <input type='checkbox' id='burger' aria-label='Toggle menu'>
                <span></span>
                <span></span>
                <span></span>
            </label>

            <div class='menu-box' id='menu'>
                <img
                    src='https://api.iconify.design/mdi/account-circle.svg'
                    alt='Profile Pic' class='profile-pic' id='profile-pic'
                />
                <div class='menu-options'>
                    <div class='menu-option-div'>
                        <h3 class='menu-option' id='menu-home'>Home</h3>
                    </div>
                    <div class='menu-option-div'>
                        <h3 class='menu-option' id='menu-logs'>View Logs</h3>
                    </div>
                    <div class='menu-option-div'>
                        <h3 class='menu-option' id='menu-stats'>View Stats</h3>
                    </div>
                </div>
            </div>
            </div>
            <!--<button class='back-button' onclick="window.location.href = '/'">Home</button>-->
        </div>
    </header>

    <!-- Modal Overlay for User Profile -->
    <div class='modal-overlay' id='user-profile-modal'>
        <div class='box' id='user-profile-box'>
            <div class='user-profile-corner-div'>
                <span id='user-profile-back' class='user-profile-corner-icons'>&larr;</span>
                <span id='user-profile-close' class='user-profile-corner-icons'>&times;</span>
            </div>
            <h1 class='middle-title' id='user-profile-title'></h1>
            <div class='middle-div' id='user-profile-div'></div>
        </div>
    </div>

    <div class='main-content'>
        <div class='step' id='general-step'></div>
        <div class='step' id='players-step'></div>
        <div class='step' id='games-step'></div>
        <div class='step' id='specialities-step'></div>
        <div class='step' id='confirmation-step'></div>
    </div>

    <footer>
        <div class='footer-left'>
            <button type='submit' class='bottom-button' id='nextBtn'>
                <h3 class='button-text'>Next</h3>
            </button>
            <button type='submit' class='bottom-button' id='startBtn'>
                <h3 class='button-text'>Start</h3>
            </button>
        </div>
        <div class='footer-button-box'>
            <button type='submit' class='bottom-button' id='generalBtn'>
                <h3 class='button-text'>General</h3>
            </button>
            <button type='submit' class='bottom-button' id='playersBtn'>
                <h3 class='button-text'>Players</h3>
            </button>
            <button type='submit' class='bottom-button' id='gamesBtn'>
                <h3 class='button-text'>Games</h3>
            </button>
            <button type='submit' class='bottom-button' id='specialitiesBtn'>
                <h3 class='button-text'>Specialities</h3>
            </button>
            <button type='submit' class='bottom-button' id='confirmationBtn'>
                <h3 class='button-text'>Confirmation</h3>
            </button>
        </div>
        <div class='footer-right' id='logo-area'></div>
    </footer>

</body>
