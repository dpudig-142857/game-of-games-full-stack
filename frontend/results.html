<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title id='tab-title'>Game of Games</title>
    <link href='https://fonts.googleapis.com/css2?family=Audiowide&family=Rajdhani:wght@300;500&display=swap' rel='stylesheet'>
    <link rel='stylesheet' href='./css/results.css'>
    <link rel='stylesheet' href='./css/user.css'>
</head>
<body>
    <header>
        <div class='header-left'>
            <div id='current-time'></div>
            <div id='time-extra'></div>
        </div>
        <div class='title' id='title'></div>
        <div class='header-right'>
            <label class='burger' for='burger'>
                <input type='checkbox' id='burger' aria-label='Toggle menu'>
                <span></span>
                <span></span>
                <span></span>
            </label>

            <div class='menu-box' id='menu'>
                <img
                    src='https://api.iconify.design/mdi/account-circle.svg'
                    alt='Profile Pic' class='profile-pic' id='profile-pic'
                />
                <div class='menu-options'>
                    <div class='menu-option-div'>
                        <h3 class='menu-option' id='menu-home'>Home</h3>
                    </div>
                    <div class='menu-option-div'>
                        <h3 class='menu-option' id='menu-logs'>View Logs</h3>
                    </div>
                    <div class='menu-option-div'>
                        <h3 class='menu-option' id='menu-stats'>View Stats</h3>
                    </div>
                </div>
            </div>
            </div>
            <!--<button class='back-button' onclick="window.location.href = '/'">Home</button>-->
        </div>
    </header>

    <!-- Modal Overlay for User Profile -->
    <div class='modal-overlay' id='user-profile-modal'>
        <div class='box' id='user-profile-box'>
            <div class='user-profile-corner-div'>
                <span id='user-profile-back' class='user-profile-corner-icons'>&larr;</span>
                <span id='user-profile-close' class='user-profile-corner-icons'>&times;</span>
            </div>
            <h1 class='middle-title' id='user-profile-title'></h1>
            <div class='middle-div' id='user-profile-div'></div>
        </div>
    </div>
    
    <div class='main-content'>
        <div class='info-title' id='extra'></div>
        <div class='info-title' id='date-time'></div>
        <div id='main-section'>
            <div id='no-session-box'></div>
            <div class='main-box' id='games-box'></div>
            <div class='main-box' id='players-box'></div>
        </div>
        <!--<div class='left big-box'>
            <div id='game_time'></div>
            <div id='game_systems'></div>
        </div>
        
        <div class='middle'>
            <div id='game_players' class='big-box'></div>
        </div>
        
        <div class='right'>
            <div id='game_games_played' class='big-box'>
                <div id='choose_game'></div>
                <hr id='gamesLine'>
                <div id='show_game'></div>
            </div>
            <div id='game_breakdown' class='big-box'></div>
        </div>-->
    </div>
    
    <div class='modal' id='player-modal'>
        <div class='big-box' id='player-modal-box'>
            <div class='middle-close-div'>
                <span class='middle-close' id='player-close'>&times;</span>
            </div>
            <div class='modal-scroll'>
                <div class='modal-section' id='player-section'>
                    <div id='modal-player-name'></div>
                    <div class='modal-flex-row'>
                        <div class='modal-total' id='modal-player-points-total'></div>
                        <div class='modal-scrollable-div' id='modal-player-points-div'></div>
                    </div>
                    <div class='modal-flex-row' id='player-cones'>
                        <div class='modal-total' id='modal-player-cones-total'></div>
                        <div class='modal-scrollable-div' id='modal-player-cones-div'></div>
                    </div>
                    <div class='modal-scrollable-div' id='modal-player-cards-div'></div>
                    <div class='modal-scrollable-div' id='modal-player-games-div'></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class='modal' id='game-modal'>
        <div class='big-box' id='game-modal-box'>
            <div class='middle-close-div'>
                <span class='middle-close' id='game-close'>&times;</span>
            </div>
            <div class='modal-scroll'>
                <div class='modal-section' id='game-section'>
                    <div id='modal-game-name'></div>
                    <div id='modal-game-speciality'></div>
                    <div id='modal-game-extras'></div>
                    <div id='modal-game-selected'></div>
                    <div class='modal-scrollable-div' id='modal-game-results'></div>
                    <div id='modal-game-photo'></div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class='footer-left'>
            <button class='home-button' id='home-button'>Home</button>
        </div>
        <div class='footer-button-box'>
            <!--<button type='submit' class='bottom-button' id='playersBtn' onclick='showPlayers()'>
                <h3 class='button-text'>Players</h3>
            </button>
            <button type='submit' class='bottom-button' id='gamesBtn' onclick='showGames()'>
                <h3 class='button-text'>Games</h3>
            </button>
            <button type='submit' class='bottom-button' id='totalBtn' onclick='showTotal()'>
                <h3 class='button-text'>Totals</h3>
            </button>-->
        </div>
        <div class='footer-right' id='logo-area'></div>
    </footer>

    <script type='module' src='../js/results.js'></script>
</body>
</html>
